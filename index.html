<html>

	<title>game</title>

</head>
<body>

                <div class="gold">Gold: <span id="gold"></span></div>

                <div class="chances">Chances Left <span id="chance"></span> / <span id="allChances"></span></div>

            </div>
            <div id="buyheroes">
                <span></span>
            </div>
            <div id="heroes">
                <h2>Select Heores</h2>
                <div class="hero">
                    <h4>Archer</h4>
                    <div class="archer"></div>
                    <input type="button" class="select" value="select">

                </div>
                <div class="hero">
                    <h4>Mage</h4>
                    <div class="mage"></div>
                    <input type="button" class="select" value="select">
                    <h5>Cost: <span>150</span></h5>
                </div>
            </div>

        </div>

        <script src="game.js"></script>
